openapi: 3.0.3
info:
  title: Cosmo page backend
  description: |-
    A simple banking API that allows two operations:
    - get account balance given account number
    - deposit amount to a account
  version: 1.0-SNAPSHOT
servers:
  - url: http://localhost:808/api
tags:
  - name: images
    description: images operations

  - name: admin restricted
    description: admin restricted operations

  - name: permit all
    description: operations that are open to all

  - name: user
    description: user operations

paths:
  /sample:
    get:
      tags:
        - admin restricted
      summary: Summary template
      description: Description template
      operationId: operationId
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AddressModel"

components:
  schemas:
    # external
    UserModel:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        surname:
          type: string
        password:
          type: string
        passwordChange:
          type: boolean
        phoneNumber:
          type: string
        email:
          type: string
        source:
          $ref: '#/components/schemas/RegistrationSource'
        address:
          $ref: '#/components/schemas/AddressModel'
    Role:
      type: string
      enum: [ "USER", "ADMIN", "OWNER" ]
      x-enum-varnames: [ USER, ADMIN, OWNER ]
    RegistrationSource:
      type: string
      enum: [ "JWT", "GOOGLE", "FACEBOOK", "LINKEDIN" ]
      x-enum-varnames: [ JWT, GOOGLE, FACEBOOK, LINKEDIN ]
    AddressModel:
      type: object
      properties:
        id:
          type: string
        streetName:
          type: string
        postalCode:
          type: string
        city:
          type: string
    PostModel:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        imageIds:
          type: array
          items:
            type: string
    GoogleAuthorizedUser:
      type: object
      properties:
        email:
          type: string
        given_name:
          type: string
        family_name:
          type: string
        picture:
          type: string
        source:
          $ref: '#/components/schemas/RegistrationSource'
        password:
          type: string
    OutboundEmailModel:
      type: object
      properties:
        strategy:
          type: string
        email:
          type: string
        params:
          type: string
          additionalProperties:
            type: string
    ProductModel:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        monthlyPrice:
          type: number
        images:
          type: array
          items:
            type: string
    ImageModel:
      type: object
      properties:
        id:
          type: string
        url:
          type: string
    PlacesModel:
      type: object
      properties:
        id:
          type: string
        owner:
          $ref: '#/components/schemas/UserModel'
        emailPlace:
          type: string
        placeName:
          type: string
        address:
          $ref: '#/components/schemas/AddressModel'
        authorizedUsers:
          type: array
          items:
            $ref: '#/components/schemas/UserPlaceAssignment'
        devices:
          type: array
          items:
            $ref: '#/components/schemas/DeviceModel'
    DeviceModel:
      type: object
      properties:
        id:
          type: string
        deviceName:
          type: string
        place:
          $ref: '#/components/schemas/PlacesModel'
        product:
          $ref: '#/components/schemas/ProductModel'
        installmentTime:
          type: string
          format: date-time
    UserPlaceAssignment:
      type: object
      properties:
        id:
          type: string
        user:
          $ref: '#/components/schemas/UserModel'
        assignmentRole:
          type: string
        products:
          type: array
          items:
            $ref: '#/components/schemas/ProductModel'
    NotificationModel:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        content:
          type: string
        user:
          $ref: '#/components/schemas/UserModel'
        date:
          type: string
          format: date-time
    NewsModel:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        images:
          type: array
          items:
            type: string
        lastUpdate:
          type: string
          format: date-time

    HistoryEntranceModel:
      type: object
      properties:
        id:
          type: string
        places:
          $ref: '#/components/schemas/PlacesModel'
        user:
          $ref: '#/components/schemas/UserModel'
        product:
          $ref: '#/components/schemas/ProductModel'
        date:
          type: string
          format: date-time

    KafkaNotifModel:
      type: object
      properties:
        email:
          type: string
        place_id:
          type: string
        user_id:
          type: string
        assignment_role:
          type: string
        device_id:
          type: string

    KafkaAsyncHistoryNotif:
      type: object
      properties:
        adminsEmails:
          type: array
          items:
            type: string
        user:
          $ref: '#/components/schemas/UserModel'
        product:
          $ref: '#/components/schemas/ProductModel'
