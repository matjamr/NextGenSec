<div class="image-item">
  <button *ngIf="isImageDeletionMode" mat-icon-button
          (click)="imageDeleteClick()"
          [class]="image.toBeDeleted ?  'deleted-image' : ''"
          [matTooltip]="image.toBeDeleted ?  'Cancel deletion' : 'Delete'"
  >
    <mat-icon>close</mat-icon>
  </button>
  <img src="{{image.url}}" alt="Image" width="250px"/>
</div>
