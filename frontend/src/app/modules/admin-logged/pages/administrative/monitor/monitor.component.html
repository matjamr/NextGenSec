<app-header>
  <div class="main-content">
    <div class="real-time-data" *ngFor="let entrance of adminEntrances">
      <p><strong>Email:</strong> {{entrance.userEmail}}</p>
      <p><strong>Name:</strong> {{entrance.name}}</p>
      <p><strong>Surname:</strong> {{entrance.surname}}</p>
      <p><strong>Auth Method:</strong> {{entrance.method}}</p>
    </div>
  </div>
</app-header>
