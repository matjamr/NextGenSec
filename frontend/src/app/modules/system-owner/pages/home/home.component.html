<app-nav-wrapper>
  <div class="flex-row gap-lg-5 p-lg-5">
    <mat-card class="flex-fill-1 full-height p-3">
      <mat-card-header class="mb-3">
        <mat-card-title class="light-theme-text">Todays statistics</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-card>
          <mat-card-content class="light-theme-bg text-white justify-content-center">
            <mat-card>
              <mat-card-content class="light-theme-bg text-white justify-content-center">
                <ng-template matTabContent>
                  <canvasjs-chart
                    [options]="lineChartOptions"
                  ></canvasjs-chart>
                </ng-template>

              </mat-card-content>
            </mat-card>

          </mat-card-content>
        </mat-card>
      </mat-card-content>
    </mat-card>

    <mat-card class="flex-fill-2 p-3">
      <mat-card-header class="mb-3">
        <mat-card-title class="light-theme-text">Latest Notifications</mat-card-title>
      </mat-card-header>

      <mat-card>
        <mat-card-content class="light-theme-bg text-white">
          <p>Your account has been added...</p>
        </mat-card-content>
      </mat-card>

    </mat-card>
  </div>
</app-nav-wrapper>
