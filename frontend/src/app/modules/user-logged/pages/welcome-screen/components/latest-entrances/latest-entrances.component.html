<mat-card>
  <mat-card-content>
    <div class="header-content">
      <div>
        <h2>Latest entrances</h2>
      </div>
      <div>
        <h2>94</h2>
        <h5>This Month</h5>
      </div>
      <div>
        <h2>1.4k</h2>
        <h5>Total</h5>
      </div>
    </div>

    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="placeName">
        <th mat-header-cell *matHeaderCellDef> Place Name</th>
        <td mat-cell *matCellDef="let element"> {{element.placeName}} </td>
      </ng-container>

      <ng-container matColumnDef="method">
        <th mat-header-cell *matHeaderCellDef> Method</th>
        <td mat-cell *matCellDef="let element"> {{element.method}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date</th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
