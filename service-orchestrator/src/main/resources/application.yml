spring:
  jackson:
    defaultPropertyInclusion: "non_null"
  datasource:
    driverClassName: 'org.postgresql.Driver'
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    showSql: 'true'
    hibernate:
      ddl-auto: 'update'
    properties:
      hibernate:
        dialect: 'org.hibernate.dialect.PostgreSQLDialect'
  application:
    name: service-orchestrator


security:
  supportedRegistrationSources:
    - GOOGLE
    - JWT
  paths:
    - url: api/product
      method: GET
    - url: api/news
      method: GET
    - url: api/image
      method: GET

kafka:
  url: ${KAFKA_URL}

server:
  url: ${SERVER_URL}

services:
  user-service:
    url: http://localhost:8081/api
