spring:
  api-docs:
    path: /api-docs
  jackson:
    defaultPropertyInclusion: "non_null"
    deserialization:
      fail_on_unknown_properties: false
  datasource:
    driverClassName: 'org.postgresql.Driver'
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    showSql: 'true'
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: 'org.hibernate.dialect.PostgreSQLDialect'
  application:
    name: service-orchestrator
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB



security:
  supportedRegistrationSources:
    - GOOGLE
    - JWT
  paths:
    - url: /api/product
      method: GET
      access: permitAll
    - url: /api/news
      method: GET
      access: permitAll
    - url: /api/image.*
      method: GET
      access: permitAll
    - url: /api-docs
      method: GET
      access: permitAll
    - url: /api/place
      method: POST
      access: SYSTEM

kafka:
  url: ${KAFKA_URL}

server:
  url: ${SERVER_URL}
  servlet:
    encoding:
      charset: UTF-8
      force: true

services:
  user-service:
    url: http://localhost:8081/api
  nominatim:
    url: https://nominatim.openstreetmap.org

aes:
  salt: ${AES_SALT}
  password: ${AES_SECRET}

internal:
  logging:
    enabled: true
