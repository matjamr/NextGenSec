<mat-toolbar class="mat-toolbar">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <app-logo-title class="navbar-logo"></app-logo-title>
  <span class="spacer"></span>

  <button mat-icon-button aria-label="Get help" (click)="navigate('/help')">
    <mat-icon>help_outline</mat-icon>
  </button>

  <app-scrollable-menu/>

  <button aria-label="Profile picture" mat-button [matMenuTriggerFor]="menu">
    <mat-icon>face</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>edit profile</button>
    <button mat-menu-item (click)="logout()">logout</button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container autosize class="mat-sidenav-container full-height">
  <mat-sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile">
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/main">
        <mat-panel-title class="entry">
          <mat-icon>house</mat-icon>
          <span *ngIf="!isCollapsed">Home</span>
        </mat-panel-title>
      </a>
      <mat-accordion mat-list-item>
        <mat-expansion-panel style="box-shadow: none">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon>accessibility</mat-icon>
              <span *ngIf="!isCollapsed">Administrative</span>
            </mat-panel-title>
          </mat-expansion-panel-header>

          <a
            mat-list-item
            routerLink="/admin/administrative/monitor"
            class="sidenav__list-item list-sub-item"
            [routerLinkActive]="['active']"
          >
            <div class="align-center">
              <mat-icon>desktop_windows</mat-icon>
              <span *ngIf="!isCollapsed">Monitor</span>
            </div>
          </a>

          <a
            mat-list-item
            routerLink="/admin/administrative/products"
            class="sidenav__list-item list-sub-item"
            [routerLinkActive]="['active']"
          >
            <div class="align-center">
              <mat-icon>fingerprint</mat-icon>
              <span *ngIf="!isCollapsed">Products</span>
            </div>
          </a>
          <a
            mat-list-item
            routerLink="/admin/administrative/devices"
            class="sidenav__list-item list-sub-item"
            [routerLinkActive]="['active']"
          >
            <div class="align-center">
              <mat-icon>perm_device_information</mat-icon>
              <span *ngIf="!isCollapsed">Devices</span>
            </div>
          </a>
          <a
            mat-list-item
            routerLink="/admin/administrative/users"
            class="sidenav__list-item list-sub-item"
            [routerLinkActive]="['active']"
          >
            <div class="align-center">
              <mat-icon>verified_user</mat-icon>
              <span *ngIf="!isCollapsed">Users</span>
            </div>
          </a>
        </mat-expansion-panel>
      </mat-accordion>
      <mat-accordion mat-list-item>
        <mat-expansion-panel style="box-shadow: none">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon>group</mat-icon>
              <span *ngIf="!isCollapsed">Social</span>
            </mat-panel-title>
          </mat-expansion-panel-header>

          <a
            mat-list-item
            routerLink="/admin/social/email"
            class="sidenav__list-item list-sub-item"
            [routerLinkActive]="['active']"
          >
            <div class="align-center">
              <mat-icon>email</mat-icon>
              <span *ngIf="!isCollapsed">Email</span>
            </div>
          </a>

          <a
            mat-list-item
            routerLink="/admin/social/chat"
            class="sidenav__list-item list-sub-item"
            [routerLinkActive]="['active']"
          >
            <div class="align-center">
              <mat-icon>lock_open</mat-icon>
              <span *ngIf="!isCollapsed">Chat</span>
            </div>
          </a>
        </mat-expansion-panel>
      </mat-accordion>

      <mat-accordion mat-list-item style="display: flex">
        <mat-expansion-panel style="box-shadow: none">
          <mat-expansion-panel-header>
            <mat-panel-title style="display: flex">
              <mat-icon>settings</mat-icon>
              <span *ngIf="!isCollapsed">Settings</span>
            </mat-panel-title>
          </mat-expansion-panel-header>

          <a
            mat-list-item
            routerLink="/admin/settings/place_info"
            class="sidenav__list-item list-sub-item"
            [routerLinkActive]="['active']"
          >
            <div class="align-center">
              <div class="align-center">
                <mat-icon>lock</mat-icon>
                <span *ngIf="!isCollapsed">Place Info</span>
              </div>
            </div>
          </a>

          <a
            mat-list-item
            routerLink="/admin/settings/admin"
            class="sidenav__list-item list-sub-item"
            [routerLinkActive]="['active']"
          >
            <div class="align-center">
              <mat-icon>input</mat-icon>
              <span *ngIf="!isCollapsed">Admin Settings</span>
            </div>
          </a>
        </mat-expansion-panel>
      </mat-accordion>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="mat-sidenav-content">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
