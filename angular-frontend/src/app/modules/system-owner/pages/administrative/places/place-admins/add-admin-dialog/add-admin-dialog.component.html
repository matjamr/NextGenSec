<mat-dialog-content class="mat-typography">
  <form [formGroup]="userForm" class="flex-col">
    <ng-template matStepLabel>Place Owner Data</ng-template>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Surname</mat-label>
      <input matInput placeholder="Surname" formControlName="surname" required>
    </mat-form-field>
    <mat-form-field formGroupName="address">
      <mat-label>City</mat-label>
      <input matInput placeholder="City" formControlName="city" required>
    </mat-form-field>
    <mat-form-field formGroupName="address">
      <mat-label>Postal Code</mat-label>
      <input matInput placeholder="Postal Code" formControlName="postalCode" required>
    </mat-form-field>
    <mat-form-field formGroupName="address">
      <mat-label>Street Name</mat-label>
      <input matInput placeholder="Street Name" formControlName="streetName" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Login Method</mat-label>
      <mat-select required formControlName="source">
        <mat-option value="JWT">JWT</mat-option>
        <mat-option value="GMAIL">GMAIL</mat-option>
        <mat-option value="FACEBOOK">FACEBOOK</mat-option>
        <mat-option value="FACEBOOK">LINKEDIN</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close (click)="submit()">Add Admin</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
