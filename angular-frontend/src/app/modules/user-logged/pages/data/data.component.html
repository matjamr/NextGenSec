<app-user-header></app-user-header>

<div class="methods-container">
  <div class="method-card" *ngFor="let method of methods$ | async">
    <div class="method-title">{{method.name}}</div>
    <div class="method-actions">
      <button class="show-button">show</button>
      <button class="modify-button">modify</button>
      <button class="delete-button">delete</button>
    </div>
  </div>



  <div class="method-card add-method">
    <span>+</span>
  </div>
</div>
