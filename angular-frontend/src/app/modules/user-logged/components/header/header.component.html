<mat-toolbar class="mat-toolbar">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <app-logo-title class="navbar-logo"></app-logo-title>
  <span class="spacer"></span>

  <button mat-icon-button aria-label="Get help" (click)="navigate('/help')">
    <mat-icon>help_outline</mat-icon>
  </button>

  <app-scrollable-menu/>

  <button aria-label="Profile picture" mat-button [matMenuTriggerFor]="menu">
    <mat-icon>face</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>edit profile</button>
    <button mat-menu-item (click)="logout()">logout</button>
  </mat-menu>

</mat-toolbar>
<mat-sidenav-container autosize class="mat-sidenav-container full-height">
  <mat-sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile">
    <mat-nav-list>
      <a mat-list-item routerLink="/user">
         <mat-panel-title class="entry">
            <mat-icon>house</mat-icon>
            <span *ngIf="!isCollapsed">Home</span>
         </mat-panel-title>
      </a>
      <mat-accordion mat-list-item>
        <mat-expansion-panel style="box-shadow: none">
          <mat-expansion-panel-header >
            <mat-panel-title>
              <mat-icon>place</mat-icon>
              <span *ngIf="!isCollapsed">&nbsp;Places</span>
            </mat-panel-title>
          </mat-expansion-panel-header>

          <a
            mat-list-item
            routerLink="/user/places/find"
            class="sidenav__list-item list-sub-item"
            [routerLinkActive]="['active']"
          >
            <mat-icon>search</mat-icon>
            <span style="padding-top: 11px;" *ngIf="!isCollapsed">Find</span>
          </a>

          <a
            mat-list-item
            routerLink="/user/places/apply"
            class="sidenav__list-item list-sub-item"
            [routerLinkActive]="['active']"
          >
            <mat-icon>add</mat-icon>
            <span style="padding-top: 11px;" *ngIf="!isCollapsed">Apply</span>
          </a>

          <a
            mat-list-item
            routerLink="/user/places/view"
            class="sidenav__list-item list-sub-item"
            [routerLinkActive]="['active']"
          >
            <mat-icon>slideshow</mat-icon>
            <span style="padding-top: 11px;" *ngIf="!isCollapsed">View</span>
          </a>
        </mat-expansion-panel>
      </mat-accordion>
      <mat-accordion mat-list-item>
        <mat-expansion-panel style="box-shadow: none">
          <mat-expansion-panel-header >
            <mat-panel-title>
              <mat-icon>person</mat-icon>
              <span *ngIf="!isCollapsed">&nbsp;Profile</span>
            </mat-panel-title>
          </mat-expansion-panel-header>

          <a
            mat-list-item
            routerLink="/user/history"
            class="sidenav__list-item list-sub-item"
            [routerLinkActive]="['active']"
          >
            <mat-icon>history</mat-icon>
            <span style="padding-top: 11px;" *ngIf="!isCollapsed">History</span>
          </a>

          <a
            mat-list-item
            routerLink="/user/data"
            class="sidenav__list-item list-sub-item"
            [routerLinkActive]="['active']"
          >
            <mat-icon>lock_open</mat-icon>
            <span style="padding-top: 11px;" *ngIf="!isCollapsed">Methods</span>
          </a>

          <a
            mat-list-item
            routerLink="/user/notif"
            class="sidenav__list-item list-sub-item"
            [routerLinkActive]="['active']"
          >
            <mat-icon>notifications</mat-icon>
            <span style="padding-top: 11px;" *ngIf="!isCollapsed">Notifications</span>
          </a>
        </mat-expansion-panel>
      </mat-accordion>
      <a mat-list-item routerLink="/user/settings">
         <span class="entry">
            <mat-icon>settings</mat-icon>
            <span *ngIf="!isCollapsed">Settings</span>
         </span>
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="mat-sidenav-content">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
