<div class="horizontal-container navbar">
  <div class="spacer"></div>
  <app-logo-title></app-logo-title>
  <div class="nav-links">
    <div *ngFor="let navBar of navRouterBars" class="nav-item"
         [ngClass]="{'active': isActiveRoute(navBar)}"
         (click)="navigate(navBar.url)">
      {{navBar.title}}
    </div>
  </div>
  <div class="spacer"></div>
  <div style="width: 5%"></div>
  <app-profile-logo [path]="'user/settings'"></app-profile-logo>
</div>
