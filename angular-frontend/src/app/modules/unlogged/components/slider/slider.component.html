<div class="light-theme-bg slider-container">
  <ul class="slider-images">
    <li *ngFor="let item of slideItems;let i = index">
      <h1 *ngIf="i == counter" @fade class="light-theme-header">{{item.title}}</h1>
      <img  *ngIf="i == counter" @fade [src]="slideItems[i].src" alt="item.title">
    </li>
  </ul>

  <div class="horizontal-container">
    <button class="light-theme-btn w-100 light-border-shadow" (click)="showPreviousImage()">previous</button>

    <div class="slider-dot-container">
      <div *ngFor="let item of slideItems; let i = index" (click)="showImage(i)">
        <div class="slider-dot" [class.active]="i == counter"></div>
      </div>
    </div>

    <button class="light-theme-btn w-100 light-border-shadow" (click)="showNextImage()">next</button>
  </div>

</div>
