<button mat-icon-button aria-label="Notifications" [matMenuTriggerFor]="menu" [disabled]="menuData.length === 0" [class.shake]="menuData.length > 0">
<mat-icon>notifications</mat-icon>
</button>
<mat-menu #menu="matMenu" class="custom-menu">
  <div class="menu-content">
    <div *ngFor="let item of menuData; let i = index" class="menu-item">
      <div class="menu-item-content">
        {{ item.message }}
      </div>
      <button mat-icon-button class="remove-button" (click)="removeItem(i)">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</mat-menu>
