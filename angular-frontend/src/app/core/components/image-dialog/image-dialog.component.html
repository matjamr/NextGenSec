<h2 mat-dialog-title>Browse Images</h2>
<mat-dialog-content>
  <div class="image-container" *ngIf="images.length; else noImages">
    <img *ngFor="let image of images" src="{{image.url}}" alt="Image" class="image-item"/>
  </div>
  <ng-template #noImages>
    <p>No images to display</p>
  </ng-template>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
