<div class="profile-card">
  <div class="dropdown" [ngClass]="{ 'open': isDropdownOpen }">
    <img src="assets/img/logo.png" alt="Dropdown Trigger" width="50">
    <p></p>
    <div class="dropdown-content"  (clickOutside)="close()" >
      <p>Settings</p>
      <p>Log Out</p>
    </div>
  </div>
  <div class="text-area">
    <p class="user-name light-theme-text">Jamroz Mateusz</p>
    <p class="user-details light-theme-text"  (click)="toggleDropdown()">User details</p>
  </div>
</div>
