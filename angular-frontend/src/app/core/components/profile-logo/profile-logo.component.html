<div class="profile-card">
  <div class="dropdown" [ngClass]="{ 'show': isDropdownOpen }">
    <img src="assets/img/logo.png" alt="Dropdown Trigger" width="50" class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" (click)="toggleDropdown()">
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton" [ngClass]="{ 'show': isDropdownOpen }">
      <a class="dropdown-item" (click)="settings()">Settings</a>
      <a class="dropdown-item" (click)="logout()">Log Out</a>
    </div>
  </div>
  <div class="text-area">
    <p class="user-name light-theme-text" *ngIf="currentUser$ | async as cUser">{{cUser.name}} {{cUser.surname}}</p>
    <p class="user-details light-theme-text"  (click)="toggleDropdown()">User details</p>
  </div>
  <app-user-edit *ngIf="showUserEdit" [user]="currentUser$ | async" [onClose]="closeModal" [submit]="submit"></app-user-edit>
</div>
